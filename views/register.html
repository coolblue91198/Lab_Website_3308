<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<div class="form-group row">
				<label for="nameField" class="col-sm-2 col-form-label">Full<div class="col-sm-2 col row align-items-center">Name</div></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nameField" id="nameField" placeholder="Enter Name">
				</div>
			</div>
			<div class="form-group row">
				<label for="emailField" class="col-sm-2 col-form-label">Email<div class="col-sm-2 col row align-items-center">address</div></label>
				<div class="col-sm-10">
					<input type="email" class="form-control" name="emailField" id="emailField" placeholder="Enter email">
				</div>
			</div>
			<div class="form-group row">
				<label for="passField1" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passField1" id="passField1" placeholder="Password">
				</div>
			</div>
			<div class="form-group row">
				<label for="passField2" class="col-sm-2 col-form-label">Confirm <div class="col-sm-2 col row align-items-center">Password</div></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passField2" id="passField2" placeholder="Confirm Password">
				</div>
			</div>
			<fieldset class="form-group">
			    <div class="row">
			      <legend class="col-form-label col-sm-2 pt-0">CU <div class="col-sm-1 col row align-items-center">Boulder Alumni</div></legend>
			      <div class="col-sm-10">
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="alumnRadios" id="alumnRadio1" value="option1">
			          <label class="form-check-label" for="alumnRadio1">
			            Yes
			          </label>
			        </div>
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="alumnRadios" id="alumnRadio2" value="option2">
			          <label class="form-check-label" for="alumnRadio2">
			            No
			          </label>
			        </div>
			      </div>
			    </div>
		  </fieldset>
			<fieldset class="form-group">
			    <div class="row">
			      <legend class="col-form-label col-sm-2 pt-0">CU <div class="col-sm-1 col row align-items-center">Boulder Student</div></legend>
			      <div class="col-sm-10">
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="studentRadios" id="studentRadio1" value="option1">
			          <label class="form-check-label" for="studentRadio1">
			            Yes
			          </label>
			        </div>
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="studentRadios" id="studentRadio2" value="option2">
			          <label class="form-check-label" for="studentRadio2">
			            No
			          </label>
			        </div>
			      </div>
			    </div>
	  		</fieldset>
	  		<fieldset class="form-group">
			    <div class="row">
			      <legend class="col-form-label col-sm-2 pt-0">Student<div class="col-sm-1 col row align-items-center">Status</div></legend>
			      <div class="col-sm-10">
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="statusRadios" id="statusRadio1" value="option1" checked>
			          <label class="form-check-label" for="statusRadio1">
			            Undergrad
			          </label>
			          <select id="statusRadio1" class="form-control">
			          	<option selected>Select Student Status</option>
			          	<option>Freshman</option>
			          	<option>Sophmore</option>
			          	<option>Junior</option>
			          	<option>Senior</option>
			          </select>
			        </div>
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="statusRadios" id="statusRadio2" value="option2">
			          <label class="form-check-label" for="statusRadio2">
			            Grad
			          </label>
			          <select id="statusRadio1" class="form-control">
			          	<option selected>Select Student Status</option>
			          	<option>MA</option>
			          	<option>MBA</option>
			          	<option>PHD</option>
			          </select>
			        </div>
			      </div>
			    </div>
	  		</fieldset>

			<input type="submit" value="Submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
